<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TransformText</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="icon"
      type="image/png"
      href="https://i.pinimg.com/originals/26/5b/11/265b1184cdfc341d454d2e9d1e94795f.jpg"
    />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img
            src="https://i.pinimg.com/originals/26/5b/11/265b1184cdfc341d454d2e9d1e94795f.jpg"
            alt=""
            width="30"
            height="24"
          />TransformText</a
        >
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Dark Mode</label
          >
        </div>
      </div>
    </nav>

    <!-- alert -->
    <div class="alertBox">
      <div class="alert alert-success" role="alert" id="alertMsgBox"></div>
    </div>

    <!-- TextArea -->

    <div
      class="container-sm container-md container-lg container-xl container"
      id="textContainer"
    >
      <h3 class="my-1">Enter Your Text Here</h3>
      <div class="form-floating">
        <textarea
          class="form-control"
          aria-label="With textarea"
          id="textInput"
        ></textarea>
      </div>
      <button type="button" class="btn my-2 btn1 btn-info">
        Convert to uppercase
      </button>
      <button type="button" class="btn my-2 btn2 btn-info">
        Convert to lowercase
      </button>
      <button type="button" class="btn my-2 btn3 btn-info">
        Remove Spaces
      </button>
      <button type="button" class="btn my-2 btn4 btn-info">Camel Case</button>
      <button type="button" class="btn my-2 btn5 btn-info">Copy Text</button>
      <button type="button" class="btn my-2 btn6 btn-info">
        Reverse Sentence
      </button>
    </div>
    <div class="container-sm container-md container-lg container-xl container">
      <p id="wordCount" class="my-1">Number Of Words:0</p>
      <p id="timeCount" class="my-1">Time Required To Read:0 minutes</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
